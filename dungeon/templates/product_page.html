{% extends 'base.html' %}
{% load static %}

{% block links %}
  <link rel="stylesheet" href="{% static 'product/style.css' %}">
  <script src="{% static 'product/script.js' %}"></script>
{% endblock links %}

{% block content %}
<div class="container mt-5 mb-5">
  <div class="card">
    <div class="row g-0">
      <div class="col-md-6 border-end">
        <div class="d-flex flex-column justify-content-center">
			<div id="carouselExampleCaptions" class="carousel slide">
			  <div class="carousel-indicators">
			    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
			    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
			    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
			  </div>
			  <div class="carousel-inner">
			    <div class="carousel-item active">
			      <img src="/static{{ product.picture.url }}" class="d-block w-100" alt="...">
			    </div>
			    <div class="carousel-item">
			      <img src="/static{{ product.picture.url }}" class="d-block w-100" alt="...">
			    </div>
			    <div class="carousel-item">
			      <img src="/static{{ product.picture.url }}" class="d-block w-100" alt="...">
			    </div>
			  </div>
			  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
			    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
			    <span class="visually-hidden">Previous</span>
			  </button>
			  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
			    <span class="carousel-control-next-icon" aria-hidden="true"></span>
			    <span class="visually-hidden">Next</span>
			  </button>
			</div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="p-3 right-side">
          <div class="d-flex justify-content-between align-items-center">
            <h3>{{ product.name }}</h3>
            <span class="heart"><i class='bi bi-heart'></i></span>	
          </div>
          <div class="mt-2 pr-3 content">
            <p>{{ product.description }}</p>
          </div>
          <h3>${{ product.price }}</h3>
          <div class="ratings d-flex flex-row align-items-center">
            <div class="d-flex flex-row">
              <i class='bi bi-star-fill' ></i>
              <i class='bi bi-star-fill' ></i>
              <i class='bi bi-star-fill' ></i>
              <i class='bi bi-star-fill' ></i>
              <i class='bi bi-star' ></i>	</div>
              <span>441 reviews</span>	
            </div>
          </div>	
          <button style="position:absolute; top:425px; right:425px;" class="btn btn-outline-dark">Buy Now</button>	
          <button style="position:absolute; top:425px; right:288px;" class="btn btn-dark">Add to Basket</button>	         
        </div>
      </div>
    </div>
  </div>



{% endblock content %}
