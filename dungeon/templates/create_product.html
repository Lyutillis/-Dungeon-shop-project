{% extends 'base.html' %}
{% load static %}

{% block links %}
  <link rel="stylesheet" href="{% static 'product/style.css' %}">
  <link rel="stylesheet" href="{% static 'product/comment.css' %}">
  <link rel="stylesheet" href="{% static 'product/preview-hover.css' %}">
  <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>

{% endblock links %}

{% block content %}
    <div class="container-fluid">
        <div class="single-product">
            <div class="row gx-5">
                <div class="col-6">
                    <div class="breadcrumb">
                        <span><a href="#">Home</a></span>
                        <span><a href="#">Product</a></span>
                        <span class="active">T-shirt</span>
                    </div>
                    <div class="product-image">
                        <div class="product-image-main">
                            <div class="hovereffect">
                                <form>
                                    <div class="static">
                                        <div class="holder">
                                            <img class='.img-preview form-control product-image-main' id="imgPreview" src="/static/product/add_image1.png" alt="pic" />
                                        </div>
                                    </div>
                                    <div class="mask" style="background-color: hsla(217, 89%, 51%, 0.5)">
                                    </div>
                                    <div class="overlay">
                                        <input class="input-photo" type="file" name="photograph"
                                        id="photo1" required="true" onchange="PhotoSection(event, 'img1')" />
                                        <button type="button" class="btn btn-danger" id="dimg1" onclick="RemoveImage(this.id)">Remove Image</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div class="product-image-slider">
                                <img src="/static/product/add_image1.png" alt=""  class="image-list" id="img1">
                                <img src="/static/product/add_image1.png" alt=""  class="image-list" id="img2">
                                <img src="/static/product/add_image1.png" alt=""  class="image-list" id="img3">
                                <img src="/static/product/add_image1.png" alt=""  class="image-list" id="img4">
                                <img src="/static/product/add_image1.png" alt=""  class="image-list" id="img5">
                                <img src="/static/product/add_image1.png" alt=""  class="image-list" id="img6">
                                <img src="/static/product/add_image1.png" alt=""  class="image-list" id="img7">
                        </div>
                    </div>                 
                </div>
                <div class="col-6">
                    <div class="product">
                        <div class="product-title">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="floatingInput" placeholder="name">
                                <label for="floatingInput">Product Name</label>
                            </div>
                        </div>
                        <div class="product-price">
                            <span class="offer-price input-group mb-3 w-35 mx-3">
                                <span class="input-group-text" id="basic-addon1">$</span>
                                <input type="text" class="form-control old-price" placeholder="Price" aria-label="Price" aria-describedby="basic-addon1">
                            </span>
                            <span class="offer-price input-group mb-3 w-35 discount">
                                <button type="button" class="btn btn-info" onclick="AddDiscount()">Add a discount</button>
                            </span>
                            <span class="offer-price input-group mb-3 w-35 mx-3 hide-discount hidden">
                                <button type="button" class="btn btn-info" onclick="RemoveDiscount()">Remove a discount</button>
                            </span>
                            
                        </div>

                        <div class="product-details">
                            <label for="exampleFormControlTextarea1" class="form-label">Description</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                        </div>
                        
                        <span class="divider"></span>
                        <div id="categorydiv" class="my-3">
                            <select id="selectCategory" class="form-select w-35" aria-label="Default select example" onchange="ShowSubcategory();" onfocus="this.selectedIndex = -1;">
                                <option selected>Select category</option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                            </select>
                            <button id="category" type="button" class="btn btn-info my-3" onclick="AddCategory()">Add a category</button>
                            <button id="delcategory" type="button" class="btn btn-danger my-3 hidden" onclick="DeleteCategory()">Delete this category</button>
                        </div>
                        <div id="subcategory" class="my-3 hidden">
                            <select id="selectSubcategory" class="form-select" aria-label="Default select example" onchange="ShowDelSubcategory();" onfocus="this.selectedIndex = -1;">
                                <option selected>Select Subcategory</option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                            </select>
                            <button id="addsubcategorybut" type="button" class="btn btn-info my-3" onclick="AddSubCategory()">Add a subcategory</button>
                            <button id="delsubcategory" type="button" class="btn btn-danger my-3 hidden" onclick="DeleteSubCategory()">Delete this subcategory</button>
                        </div>
                        <div id="categorynameform" class="form-floating mb-3 hidden">
                            <input id='categoryinput' type="text" class="form-control" id="floatingInput" placeholder="name">
                            <label for="floatingInput">Category Name</label>
                            <button type="button" class="btn btn-info my-3" onclick="CreateCategory()">Submit the category</button>
                        </div>
                        <div id="subcategorynameform" class="form-floating mb-3 hidden">
                            <input id='subcategoryinput' type="text" class="form-control" id="floatingInput" placeholder="name">
                            <label for="floatingInput">Subcategory Name</label>
                            <button type="button" class="btn btn-info my-3" onclick="CreateSubCategory()">Submit the category</button>
                        </div>

                        <div class="my-3">
                            <button type="button" class="btn btn-primary" onclick="">Submit</button>
                        </div>
                    </div>
                </div>
            </div>    
        </div>
    </div>
</div>


<script src="{% static 'product/slider-input.js' %}"></script>
<script type="text/javascript">
    var initialSrc = "/static/product/add_image1.png";

    var input = document.getElementsByClassName('input-photo')[0];


    function PhotoSection(evt, id) {
        var tgt = evt.target || window.event.srcElement,
        files = tgt.files;
    
    // FileReader support
        if (FileReader && files && files.length) {
            var fr = new FileReader();
            fr.onload = function () {
                var sliderMainImage = document.getElementById("imgPreview");
                sliderMainImage.src = fr.result;
                var sliderImage = document.getElementById(id);
                sliderImage.src = fr.result;
            }    
            fr.readAsDataURL(files[0]);
        }
        
        // Not supported
        else {
            console.log('our browser does not support File Reader (( Whatever that means))')
        }
    }

    function RemoveImage(id) {
        var targetId = id.slice(1, id.length)
        console.log(targetId)
        var sliderMainImage = document.getElementById("imgPreview");
        sliderMainImage.src = initialSrc;
        var sliderImage = document.getElementById(targetId);
        sliderImage.src = initialSrc;
    }

    function AddDiscount() {
        var container = document.getElementsByClassName('discount')[0];
        container.innerHTML = '<span class="input-group-text" id="basic-addon1">$</span><input type="text" class="form-control" placeholder="Old Price" aria-label="Old Price" aria-describedby="basic-addon1">'
        document.getElementsByClassName('hide-discount')[0].classList.remove('hidden')
        var oldPrice = document.getElementsByClassName('old-price')[0].placeholder = 'New Price';
    }

    function RemoveDiscount() {
        var container = document.getElementsByClassName('discount')[0];
        container.innerHTML = '<button type="button" class="btn btn-info" onclick="AddDiscount()">Add a discount</button>'
        document.getElementsByClassName('hide-discount')[0].classList.add('hidden')
        var oldPrice = document.getElementsByClassName('old-price')[0].placeholder = 'Price';
    }

    function ShowSubcategory() {
        var subcatDiv=document.getElementById('subcategory')
        var catBut=document.getElementById('category')
        if (document.getElementById('selectCategory').value=="Select category") {
            subcatDiv.classList.add('hidden')
            catBut.classList.remove('hidden')
            document.getElementById('delcategory').classList.add('hidden')
        } else {
            subcatDiv.classList.remove('hidden')
            catBut.classList.add('hidden')
            document.getElementById('delcategory').classList.remove('hidden')
        }
    }

    function AddCategory() {
        document.getElementById('categorydiv').classList.add('hidden')
        document.getElementById('categorynameform').classList.remove('hidden')
    }

    function CreateCategory() {
        var url = '/create-category/'
        var catName = document.getElementById('categoryinput').value 

		fetch(url, {
			method: 'POST',
			headers:{
				'Content-Type':'application/json',
				'X-CSRFToken': csrftoken,
			},
			body:JSON.stringify({'catName': catName,})
		})

        .then((response) => {
            return response.json();
        })

        .then((data) => {
            console.log('data:', data)
            location.reload()
        });
    }

    function DeleteCategory() {
        var url = '/delete-category/'
        var catName = document.getElementById('categoryinput').value 

		fetch(url, {
			method: 'POST',
			headers:{
				'Content-Type':'application/json',
				'X-CSRFToken': csrftoken,
			},
			body:JSON.stringify({'catName': catName,})
		})

        .then((response) => {
            return response.json();
        })

        .then((data) => {
            console.log('data:', data)
            location.reload()
        });
    }

    function AddSubCategory() {
        document.getElementById('subcategory').classList.add('hidden')
        document.getElementById('subcategorynameform').classList.remove('hidden')
    }

    function CreateSubCategory() {
        var url = '/create-subcategory/'
        var subcatName = document.getElementById('subcategoryinput').value
        var catName = document.getElementById('selectCategory').value 

		fetch(url, {
			method: 'POST',
			headers:{
				'Content-Type':'application/json',
				'X-CSRFToken': csrftoken,
			},
			body:JSON.stringify({'catName': catName, 'subcatName': subcatName,})
		})

        .then((response) => {
            return response.json();
        })

        .then((data) => {
            console.log('data:', data)
            location.reload()
        });
    }

    function DeleteSubCategory() {
        var url = '/delete-subcategory/'
        var subcatName = document.getElementById('subcategoryinput').value
        var catName = document.getElementById('selectCategory').value 

		fetch(url, {
			method: 'POST',
			headers:{
				'Content-Type':'application/json',
				'X-CSRFToken': csrftoken,
			},
			body:JSON.stringify({'catName': catName, 'subcatName': subcatName,})
		})

        .then((response) => {
            return response.json();
        })

        .then((data) => {
            console.log('data:', data)
            location.reload()
        });
    }


    function ShowDelSubcategory() {
        var subcatDiv=document.getElementById('subcategory')
        var subcatBut=document.getElementById('addsubcategorybut')
        if (document.getElementById('selectSubcategory').value=="Select Subcategory") {
            subcatBut.classList.remove('hidden')
            document.getElementById('delsubcategory').classList.add('hidden')
        } else {
            subcatBut.classList.add('hidden')
            document.getElementById('delsubcategory').classList.remove('hidden')
        }
    }
</script>


{% endblock content %}
